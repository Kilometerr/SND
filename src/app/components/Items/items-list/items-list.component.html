<div class="container my-5">
    <h1 class="mb-3">Items</h1>

    <table class="table" *ngIf="itemsList && itemsList.length > 0">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>SoldToday</th>
            <th>SoldWeek</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsList ">
            <th>{{item.id}}</th>
            <th>{{item.name}}</th>
            <th>{{item.soldToday}}</th>
            <th>{{item.soldWeek}}</th>
          </tr>
        </tbody>
    </table>
    <p *ngIf="!itemsList || itemsList.length <= 0">No Items found</p>
</div>
